<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_global.css">
    <title>Painel de Controle</title>
</head>
<body>
    <main>
        <h1 class="text-primary">Sistema de Controle Cirúrgico</h1>
        <div class="container">
           <div class="content">
           
            <form action="" id="form">
                <h3 class="fw-bolder">FAÇA SEU LOGIN</h3>
               <input type="text" name="usuario" id="usuario" placeholder="Digite seu Usuário">
               <input type="password" name="senha" id="senha" placeholder="Digite a Senha">
               <input type="submit" value="Entrar" >
               <div class="text-bg-danger p-3 "  id="alerta"> Usuário ou senha errada !!!</div>
            </form>
           </div>
            <div class="logo">
                <img src="./img/login_logo.png" alt="logo">
            </div>
        </div>
    </main>


    <script src="./scripts/main.js"></script>
</body>
</html>
