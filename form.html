<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_global.css">
    <link href="./img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style_form.css">
    <title>Formulário</title>
   
</head>
<body>
    <main>
        <div class=" conta">
            <h1 class="text-center">Gerenciar Painel dos Pacientes no Centro Cirúrgico</h1>
            <form id="myForm">
                <div class="row">
                  <div class="col-md-4">
                    <label for="nome" class="form-label">Nome do Paciente:</label>
                    <input type="text" id="nome" name="item" class="form-control" placeholder="Nome do Paciente" required>
                  </div>
                  <div class="col-md-4">
                    <label for="status" class="form-label">Status:</label>
                    <select class="form-select" id="status" required>
                      <option value="">Selecione</option>
                      <option value="preOperatório">Transferído</option>
                      <option value="operatorio">Em recuperação</option>
                      <option value="emAndamento">Pré-Operatorio</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="local" class="form-label">Local:</label>
                    <input type="text" id="local" class="form-control" placeholder="Sala/Quarto" required>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-3">
                    <label for="inicio_previsto" class="form-label">Início Previsto:</label>
                    <input type="time" id="inicio_previsto" class="form-control" required>
                  </div>
                  <div class="col-md-3">
                    <label for="inicio_cirurgia" class="form-label">Início Cirurgia:</label>
                    <input type="time" id="inicio_cirurgia" class="form-control" required>
                  </div>
                  <div class="col-md-3">
                    <label for="fim_cirurgia" class="form-label">Fim da Cirurgia:</label>
                    <input type="time" id="fim_cirurgia" class="form-control" required>
                  </div>
                  <div class="col-md-3">
                    <label for="saida_prevista" class="form-label">Saída Prevista:</label>
                    <input type="time" id="saida_prevista" class="form-control" required>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-4">
                    <button type="submit" id="bt-novo" class="btn btn-secondary">Novo</button>
                    <button type="submit" id="bt-gravar" class="btn btn-primary">Gravar</button>
                    <!--  -->
                  </div>
                </div>
              </form>
              <table class="table">
                <thead>
                    <tr>
                        <th class="col-4">
                            Nome do paciente
                        </th>
                        <th class="col-3">
                            Status
                        </th>
                        <th>
                          Inicio previsto
                        </th>
                        <th>
                            Inicio da Cirúgia
                        </th>
                        <th>
                            Fim da Cirurgia
                        </th>
                        <th>
                            Saída Prevista
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>

    
  <script src="./scripts/main_form.js"></script>
</body>
</html>
