<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Panel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="patient-info">
            <div class="patient-name">
                <label for="patient-name-select">Nome do Paciente:</label>
                <select id="patient-name-select">
                    <option value="">Selecione um paciente</option>
                </select>
            </div>
            <div class="patient-status">
                <label for="patient-status-list">Status:</label>
                <ul id="patient-status-list">
                    <li class="active">Transferido (245)</li>
                    <li>Em recuperação (492)</li>
                    <li>Pré-Operatório (802)</li>
                </ul>
            </div>
        </div>
        <div class="controls">
            <button id="new-patient-btn">Novo Paciente</button>
            <button id="delete-patient-btn" disabled>Apagar</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Add patient names to the selection list
            var patientNames = [
                { id: 1, name: "Joãozinho" },
                { id: 2, name: "Mariazinha" },
                { id: 3, name: "Zézinho" },
                { id: 4, name: "Novo Paciente 1" },
                { id: 5, name: "Novo Paciente 2" }
                // Add more patient names here
            ];

            patientNames.forEach(function(patient) {
                $("#patient-name-select").append('<option value="' + patient.id + '">' + patient.name + '</option>');
            });
        });
    </script>
</body>
</html>
